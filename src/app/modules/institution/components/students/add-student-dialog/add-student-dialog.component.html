<h2 mat-dialog-title>Agregar Nuevo Estudiante</h2>

<mat-dialog-content>
  <form [formGroup]="studentForm" class="student-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
      <mat-error *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre Completo</mat-label>
      <input matInput formControlName="full_name" placeholder="Nombre y apellidos del estudiante">
      <mat-error *ngIf="studentForm.get('full_name')?.invalid && studentForm.get('full_name')?.touched">
        {{ getErrorMessage('full_name') }}
      </mat-error>
    </mat-form-field>

    <div class="goals-section">
      <div class="goals-header">
        <h3>Objetivos de Aprendizaje</h3>
      </div>
      
      <mat-form-field appearance="outline" class="goals-select">
        <mat-label>Selecciona objetivos</mat-label>
        <mat-select formControlName="goals" multiple [compareWith]="compareGoals">
          <mat-option *ngFor="let goal of availableGoals$ | async; trackBy: trackByGoal" [value]="goal">
            {{ goal.name }}
            <span class="goal-description" *ngIf="goal.description">
              - {{ goal.description }}
            </span>
          </mat-option>
        </mat-select>
        <mat-error *ngIf="studentForm.get('goals')?.invalid && studentForm.get('goals')?.touched">
          {{ getErrorMessage('goals') }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="studentForm.invalid">
    Agregar Estudiante
  </button>
</mat-dialog-actions>
